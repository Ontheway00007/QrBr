<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode and QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="#007BFF"/>
                <text x="50" y="55" font-size="30" text-anchor="middle" fill="white" font-family="Arial">BQR</text>
            </svg>
            <h1>Barcode and QR Code Generator</h1>
        </header>
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Enter text to encode">
            <button id="generate-btn">Generate</button>
        </div>
        <div class="output-section">
            <div class="barcode">
                <h2>Barcode:</h2>
                <svg id="barcode"></svg>
            </div>
            <div class="qrcode">
                <h2>QR Code:</h2>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
